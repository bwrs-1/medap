<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medaka Social</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="brand">
        <span class="emoji">🐟</span>
        <div>
          <p class="eyebrow">メダカ専用SNS ひな型</p>
          <h1>Medaka Social</h1>
        </div>
      </div>
      <p class="subhead">飼育記録や繁殖の気づきを共有する、コミュニティ向けのミニマルなUIサンプルです。</p>
    </header>

    <main>
      <section class="panel">
        <div class="panel__header">
          <h2>フィード</h2>
          <p class="hint">FastAPI の /posts エンドポイントから取得したサンプル投稿</p>
        </div>
        <div id="feed" class="grid"></div>
      </section>

      <section class="panel">
        <div class="panel__header">
          <h2>ブリーダー</h2>
          <p class="hint">/profiles エンドポイントから取得したサンプルプロフィール</p>
        </div>
        <div id="profiles" class="grid grid--profiles"></div>
      </section>
    </main>

    <footer>
      <p>バックエンドと接続することで、投稿・プロフィールの CRUD や通知などを拡張できます。</p>
    </footer>

    <template id="post-template">
      <article class="card">
        <div class="card__meta">
          <span class="author"></span>
          <span class="time"></span>
        </div>
        <p class="body"></p>
        <div class="tags"></div>
      </article>
    </template>

    <template id="profile-template">
      <article class="card card--profile">
        <div>
          <h3 class="profile__name"></h3>
          <p class="profile__bio"></p>
        </div>
        <div class="profile__meta"></div>
      </article>
    </template>

    <script src="main.js" type="module"></script>
  </body>
</html>
